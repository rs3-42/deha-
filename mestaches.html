
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs - Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="user.html">Utilisateurs</a></li>
        </ul>
    </div>
    <div class="main-content" style="margin-left: 300px;">
        <header>
            <h1>Utilisateurs</h1>
            <p>Gérez les utilisateurs et les rôles ici.</p>
        </header>
        <div id="user-list" class="container">
            <!-- User list will be populated dynamically here -->
        </div>
        <div class="container">
            <h3>Ajouter une tâche</h3>
            <form id="task-form">
                <div class="mb-3">
                    <label for="user-select" class="form-label">Utilisateur</label>
                    <select class="form-control" id="user-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="task-input" class="form-label">Tâche</label>
                    <input type="text" class="form-control" id="task-input" placeholder="Entrez une tâche">
                </div>
                <button type="submit" class="btn btn-primary">Ajouter la tâche</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
